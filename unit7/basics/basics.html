<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="bootstrap.css">
      <link rel="stylesheet" href="basics.css">

    <title>Bootstrap Basics</title>
  </head>
  <body>

  <div class="container">


    <div class="jumbotron">
      <h1> This Is A Jumbotron</h1>
      <p>cant stop rockking and learning</p>
      <button class="btn btn-success">Hey Freak</button>
      </div>

      <h1>Bootstrap Basics</h1>

      <h2>Buttons</h2>

      <button class="btn btn-danger btn-xs">Click Me</button>
      <button class="btn btn-success btn-sm active">Click Me</button>
      <button class="btn btn-warning btn-md disabled">Click Me</button>

      <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">roccking out</a>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Upload picture of your junk.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <!-- inline form -->

      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">Name</label>
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
        </div>
        <button type="submit" class="btn btn-default">Send invitation</button>
      </form>

  </div>
  </body>
</html>
